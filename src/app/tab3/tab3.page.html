<ion-content [fullscreen]="true" class="page-background">
  <ion-card>
    <div class="profile-card-wrapper" (click)="profileEdit();">
      <div class="profile-pic">
        <div class="img-holder">
          <img *ngIf="userData && userData.profilePhoto != '' " src="{{userData?.profilePhoto}}" alt="">
          <ion-icon *ngIf="userData && userData.profilePhoto == '' " class="profile-icon" name="person"></ion-icon>
        </div>
      </div>
      <div class="profile-detail">
        <h3>{{userData?.fullname}}</h3>
        <h4>{{userData?.mobileNo}}</h4>
        <div class="edit-icon">
          <ion-icon name="pencil"></ion-icon>
        </div>
      </div>
    </div>
  </ion-card>

  <ion-card class="other-list">
      <ion-item (click)="openPage('/verify-account');">
        <img src="/assets/verify.png" alt="" width="20px" slot="start">
        <ion-label>Verify your account</ion-label>
      </ion-item>


      <ion-item (click)="openPage('/rides');">
        <ion-icon name="navigate-circle" slot="start"></ion-icon>
        <ion-label>Rides</ion-label>
      </ion-item>
    
      <ion-item (click)="openPage('/transactions');">
        <ion-icon name="wallet" slot="start"></ion-icon>
        <ion-label>Transactions</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon name="car" slot="start"></ion-icon>
        <ion-label>Buy rides for carpool</ion-label>
      </ion-item>
    
      <ion-item (click)="openPage('/contactus');">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>

      <ion-item (click)="openPage('/chat-list');">
        <ion-icon name="chatbox-ellipses" slot="start"></ion-icon>
        <ion-label>Call/Chat with rider</ion-label>
      </ion-item>

      <ion-item (click)="openPage('/faq')">
        <ion-icon name="help-circle" slot="start"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon name="power" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-card>
</ion-content>
